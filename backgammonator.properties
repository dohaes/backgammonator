# Common system properties to configure the system. 
#
# Time is measured in milliseconds.
# File and memory are in bytes.
# Use / for file separator char in paths.

backgammonator.debug.enabled=true
backgammonator.debug.onConsole=true
backgammonator.debug.inFile=false
backgammonator.debug.file=log.txt

backgammonator.game.maxMemmoryUsage=40960
backgammonator.game.moveTimeout=2000
backgammonator.game.maxProcesses=10

backgammonator.tournament.invalid.game.points=1
backgammonator.tournament.rate=plain

backgammonator.logger.outputDir=reports