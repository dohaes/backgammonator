# Common system properties to configure the system.
# Used in the tomcat environment. 
#
# Time is measured in milliseconds.
# File and memory are in bytes.
# Use / for file separator char in paths.

backgammonator.debug.enabled=false
backgammonator.debug.onConsole=false
backgammonator.debug.inFile=false
backgammonator.debug.file=webapps/log.txt

backgammonator.game.maxMemmoryUsage=40960
backgammonator.game.moveTimeout=5000
backgammonator.game.maxProcesses=10

backgammonator.tournament.invalid.game.points=1
backgammonator.tournament.rate=plain

backgammonator.logger.outputDir=webapps/ROOT/reports

backgammonator.web.uploadMaxSize=40960
backgammonator.web.uploadDir=webapps/uploads
backgammonator.web.repositoryDir=webapps/repository
backgammonator.web.reports=reports